<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coblogs</title>
    <link rel="shortcut icon" href="public/svg/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="public/svg/logo.svg" alt="logo" />
        <span>coblogs</span>
      </a>
      <div class="right-content">
        <button class="hamburger-menu" id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav>
          <i class="fa-solid fa-xmark icon-close-nav"></i>
          <ul>
            <li class="list-menu active"><a href="#technology-section">Teknologi</a></li>
            <li class="list-menu"><a href="#business-section">Bisnis</a></li>
            <li class="list-menu"><a href="#economy-section">Ekonomi</a></li>
            <li class="list-menu"><a href="#lyfe-section">Kehidupan</a></li>
            <li><a href="#footer" class="newsletter">Join Newsletter</a></li>
          </ul>
        </nav>
        <div class="line"></div>
        <button class="dark-mode-button">
          <input type="checkbox" class="checkboxDarkMode" id="checkboxDarkMode" hidden />
          <i class="fa-regular fa-sun dark-mode" id="darkMode"></i>
        </button>
        <div class="container-dark-mode" id="modal-dark-mode">
          <span id="light-toggle"><i class="fa-regular fa-sun"></i> Light</span>
          <span id="dark-toggle"><i class="fa-regular fa-moon"></i> Dark</span>
        </div>
      </div>
    </header>

    <main>
      <aside>
        <section class="aside-profile">
          <figure>
            <img src="public/image/profile.jpg" alt="profile" />
          </figure>
          <div class="detail-profile">
            <h3>Muhammad Hasan</h3>
            <p>Frontend Web Developer</p>
            <div class="media-social-profile">
              <a href="https://web.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook icon-media-social"></i>
              </a>
              <a href="https://twitter.com/" target="_blank">
                <i class="fa-brands fa-x-twitter icon-media-social"></i>
              </a>
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram icon-media-social"></i>
              </a>
              <a href="https://www.linkedin.com/" target="_blank">
                <i class="fa-brands fa-linkedin icon-media-social"></i>
              </a>
            </div>
            <p id="followers"></p>
            <button id="follow"></button>
          </div>
        </section>
      </aside>

      <div class="container">
        <section class="loading-article" id="loading-section"></section>
        <section class="container-article" id="technology-section"></section>
        <section class="container-article" id="business-section"></section>
        <section class="container-article" id="economy-section"></section>
        <section class="container-article" id="lyfe-section"></section>
      </div>

      <section class="modal-detail-blog" id="modal-detail-blog"></section>

      <section class="notification">
        <i class="fa-regular fa-circle-check check"></i>
        <p>Berhasil berlangganan newsletter</p>
        <i class="fa-solid fa-xmark close" id="close-notification"></i>
      </section>
    </main>

    <footer id="footer">
      <section class="info">
        <section class="profile">
          <figure class="logo-footer">
            <img src="public/svg/logo.svg" alt="logo" />
            <span>coblogs</span>
          </figure>
          <div class="media-social">
            <a href="https://web.facebook.com/" target="_blank">
              <i class="fa-brands fa-facebook icon-media-social"></i>
            </a>
            <a href="https://twitter.com/" target="_blank">
              <i class="fa-brands fa-x-twitter icon-media-social"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa-brands fa-instagram icon-media-social"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank">
              <i class="fa-brands fa-youtube icon-media-social"></i>
            </a>
          </div>
        </section>
        <form action="#" class="join-newsletter">
          <label for="inputNewsletter">Newsletter</label>
          <input type="email" name="inputNewsletter" id="inputNewsletter" placeholder="your email..." required />
          <button>Submit <i class="fa-solid fa-arrow-right"></i></button>
        </form>
      </section>
      <section class="copyright">
        <p>coblogs &copy; 2023</p>
      </section>
    </footer>

    <script src="public/javascript/script.js"></script>
    <script src="public/javascript/app.js"></script>
  </body>
</html>
